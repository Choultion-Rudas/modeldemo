<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SenseVoice-Small</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Google+Sans+Text:wght@400;500;700&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<script type="module" src="https://unpkg.com/@material/web/all.js?module"></script>
	<style>
		:root {
			color-scheme: light;
			--md-sys-color-primary: #0b57d0;
			--md-sys-color-on-primary: #ffffff;
			--md-sys-color-primary-container: #d8e2ff;
			--md-sys-color-on-primary-container: #001947;
			--md-sys-color-secondary: #585e71;
			--md-sys-color-on-secondary: #ffffff;
			--md-sys-color-secondary-container: #dce2f9;
			--md-sys-color-on-secondary-container: #151b2c;
			--md-sys-color-error: #ba1a1a;
			--md-sys-color-on-error: #ffffff;
			--md-sys-color-background: #fdfbff;
			--md-sys-color-on-background: #1b1b1f;
			--md-sys-color-surface: #fdfbff;
			--md-sys-color-on-surface: #1b1b1f;
			--md-sys-color-surface-variant: #e1e2ec;
			--md-sys-color-on-surface-variant: #44474f;
			--md-sys-color-outline: #75777f;
			--md-sys-color-outline-variant: #c5c6d0;
			--md-sys-color-surface-container-lowest: #ffffff;
			--md-sys-color-inverse-surface: #2f3033;
			--md-sys-color-inverse-on-surface: #f2f0f4;
		}

		@media (prefers-color-scheme: dark) {
			:root {
				color-scheme: dark;
				--md-sys-color-primary: #a8c7fa;
				--md-sys-color-on-primary: #002d68;
				--md-sys-color-primary-container: #00428f;
				--md-sys-color-on-primary-container: #d8e2ff;
				--md-sys-color-secondary: #c0c6dd;
				--md-sys-color-on-secondary: #2a3042;
				--md-sys-color-secondary-container: #404659;
				--md-sys-color-on-secondary-container: #dce2f9;
				--md-sys-color-error: #ffb4ab;
				--md-sys-color-on-error: #690005;
				--md-sys-color-background: #1b1b1f;
				--md-sys-color-on-background: #e3e2e6;
				--md-sys-color-surface: #121418;
				--md-sys-color-on-surface: #e3e2e6;
				--md-sys-color-surface-variant: #44474f;
				--md-sys-color-on-surface-variant: #c5c6d0;
				--md-sys-color-outline: #8e9199;
				--md-sys-color-outline-variant: #44474f;
				--md-sys-color-surface-container-lowest: #0d0f13;
				--md-sys-color-inverse-surface: #e3e2e6;
				--md-sys-color-inverse-on-surface: #2f3033;
			}
		}

		body {
			font-family: 'Google Sans Text', sans-serif;
			background-color: var(--md-sys-color-background);
			color: var(--md-sys-color-on-surface);
			display: flex;
			justify-content: center;
			align-items: flex-start;
			padding: 1.5rem;
			min-height: 100vh;
			box-sizing: border-box;
			opacity: 0;
			transition: opacity 0.3s ease-in;
		}

		.card {
			max-width: 700px;
			width: 100%;
			background-color: var(--md-sys-color-surface);
			border-radius: 16px;
			padding: 24px;
		}

		.card.drag-over {
			outline: 2px dashed var(--md-sys-color-primary);
			outline-offset: -8px;
		}

		.material-icons,
		md-icon {
			font-feature-settings: 'liga';
		}

		md-filled-button,
		md-outlined-button {
			--md-filled-button-label-text-font: 'Google Sans Text';
			align-items: center;
		}

		.header {
			text-align: center;
			margin-bottom: 24px;
		}

		.header h1 {
			color: var(--md-sys-color-primary);
			font-size: 28px;
			font-weight: 700;
			margin: 0 0 12px 0;
		}

		.header p {
			margin: 4px 0;
			color: var(--md-sys-color-on-surface-variant);
		}

		.header .subtitle {
			font-size: .8rem;
			color: var(--md-sys-color-outline);
		}

		.form-group,
		.checkbox-group {
			margin-bottom: 20px;
		}

		.checkbox-group {
			display: flex;
			align-items: center;
			cursor: pointer;
			color: var(--md-sys-color-on-surface-variant);
		}

		md-checkbox {
			margin-right: 8px;
		}

		.file-upload-wrapper {
			display: flex;
			flex-direction: column;
			align-items: flex-start;
			gap: 8px;
		}

		.file-controls {
			display: flex;
			align-items: center;
			gap: 16px;
		}

		.drop-hint {
			display: none;
			font-size: .8rem;
			color: var(--md-sys-color-outline);
			margin: 0;
		}

		@media(pointer:fine) {
			.drop-hint {
				display: block;
			}
		}

		.slider-group label {
			color: var(--md-sys-color-on-surface-variant);
			font-size: .9rem;
			margin-bottom: 8px;
		}

		.button-wrapper {
			display: flex;
			justify-content: flex-end;
			align-items: center;
			gap: 16px;
			margin-top: 24px;
		}

		.progress-wrapper {
			margin-top: 16px;
			display: flex;
			flex-direction: column;
			gap: 8px;
		}

		md-linear-progress {
			width: 100%;
		}

		.result-wrapper {
			margin-top: 24px;
		}

		.result-header {
			display: flex;
			justify-content: space-between;
			align-items: center;
			gap: 16px;
			margin-bottom: 8px;
			flex-wrap: wrap;
		}

		#audio_input {
			display: none;
		}

		md-outlined-select {
			width: 100%;
		}

		md-outlined-text-field {
			width: 100%;
			--md-outlined-text-field-container-shape: 8px;
		}

		md-outlined-text-field textarea {
			resize: none;
			overflow-y: hidden;
		}

		details {
			border-top: 1px solid var(--md-sys-color-outline);
			margin-top: 24px;
			padding-top: 20px;
		}

		details>summary {
			cursor: pointer;
			font-weight: 500;
			font-size: 1rem;
			color: var(--md-sys-color-primary);
			list-style: none;
		}

		details>summary::-webkit-details-marker {
			display: none;
		}

		.details-content-wrapper {
			display: grid;
			grid-template-rows: 0fr;
			transition: grid-template-rows .3s ease-in-out;
		}

		details[open]>.details-content-wrapper {
			grid-template-rows: 1fr;
		}

		.advanced-settings-content {
			padding-top: 20px;
			overflow: hidden;
		}

		#toast {
			position: fixed;
			bottom: 2rem;
			left: 50%;
			transform: translateX(-50%);
			background-color: var(--md-sys-color-inverse-surface);
			color: var(--md-sys-color-inverse-on-surface);
			padding: 12px 18px;
			border-radius: 24px;
			font-size: 0.9rem;
			opacity: 0;
			visibility: hidden;
			transition: opacity 0.3s, visibility 0.3s;
			z-index: 1000;
		}

		#toast.show {
			opacity: 1;
			visibility: visible;
		}
	</style>
</head>

<body>
	<div class="card" id="drop-zone">
		<div class="header">
			<h1>SenseVoice-Small 语音识别</h1>
			<p>SenseVoice 是具有音频理解能力的音频基础模型，包括语音识别（ASR）、语种识别（LID）、语音情感识别（SER）和声学事件分类（AEC）或声学事件检测（AED）。</p>
			<p class="subtitle">支持 MP3, WAV, FLAC, M4A 等常见音频格式。</p>
		</div>

		<div class="form-group file-upload-wrapper">

						slot="icon">upload_file</span>上传音频</md-filled-button>
				<span id="file-name-label">尚未选择文件</span>
			</div>
			<p class="drop-hint">或拖拽文件至此区域</p>
			<input type="file" id="audio_input" accept="audio/*">
		</div>

		<div class="form-group">
			<md-outlined-select id="language" label="源语言">
				<md-select-option value="auto" selected>
					<div slot="headline">自动检测</div>
				</md-select-option>
				<md-select-option value="zh">
					<div slot="headline">中文</div>
				</md-select-option>
				<md-select-option value="en">
					<div slot="headline">English</div>
				</md-select-option>
				<md-select-option value="yue">
					<div slot="headline">粤语</div>
				</md-select-option>
				<md-select-option value="ja">
					<div slot="headline">日本語</div>
				</md-select-option>
				<md-select-option value="ko">
					<div slot="headline">한국어</div>
				</md-select-option>
				<md-select-option value="nospeech">
					<div slot="headline">无语音</div>
				</md-select-option>
			</md-outlined-select>
		</div>

		<details>
			<summary>高级设置</summary>
			<div class="details-content-wrapper">
				<div class="advanced-settings-content">
					<div class="form-group slider-group">
						<label id="slider-label">断句最大长度（秒）：15s</label>
						<md-slider id="merge_length" min="5" max="30" value="15" step="1" labeled></md-slider>
					</div>
					<label class="checkbox-group" for="use_itn"><md-checkbox id="use_itn"
							checked></md-checkbox>自动添加标点与格式化</label>
					<label class="checkbox-group" for="merge_vad"><md-checkbox id="merge_vad"
							checked></md-checkbox>优化长音频断句</label>
					<label class="checkbox-group" for="ban_emo_unk"><md-checkbox
							id="ban_emo_unk"></md-checkbox>强制情感分类</label>
				</div>
			</div>
		</details>

		<div class="button-wrapper">
			<p id="status-text"></p>
			<md-filled-button id="submit-button">
				<span class="material-icons" slot="icon" id="submit-icon">play_arrow</span>
				<span id="submit-text">开始识别</span>
			</md-filled-button>
		</div>
		<div class="progress-wrapper" id="progress-wrapper" style="display: none;">
			<label id="progress-label">正在上传...</label>
			<md-linear-progress value="0" buffer="1" id="progress-bar"></md-linear-progress>
		</div>

		<div class="result-wrapper" id="result-wrapper" style="display: none;">
			<div class="result-header">
				<md-outlined-select id="result-format-select" label="显示格式" style="width: 160px;">
					<md-select-option value="纯净文本" selected>
						<div slot="headline">纯净文本</div>
					</md-select-option>
					<md-select-option value="原始富文本">
						<div slot="headline">原始富文本</div>
					</md-select-option>
					<md-select-option value="Emoji 格式">
						<div slot="headline">Emoji 格式</div>
					</md-select-option>
				</md-outlined-select>
				<div style="position: relative;">
					<md-filled-button id="copy-menu-button">
						<span class="material-icons" slot="icon">content_copy</span>复制
					</md-filled-button>
					<md-menu id="copy-menu" anchor="copy-menu-button">
						<md-menu-item data-copy-format="纯净文本">
							<div slot="headline">复制纯净文本</div>
						</md-menu-item>
						<md-menu-item data-copy-format="原始富文本">
							<div slot="headline">复制原始富文本</div>
						</md-menu-item>
						<md-menu-item data-copy-format="Emoji 格式">
							<div slot="headline">复制 Emoji 格式</div>
						</md-menu-item>
					</md-menu>
				</div>
			</div>
			<md-outlined-text-field id="result-text" type="textarea" rows="5" readonly></md-outlined-text-field>
		</div>
	</div>
	<div id="toast"></div>

				if (file.size > MAX_UPLOAD_SIZE) return showToast(`文件过大，请上传小于 ${MAX_UPLOAD_SIZE / 1024 / 1024}MB 的文件。`);

				setSubmitButtonState('disabled');
				statusText.textContent = ''; progressWrapper.style.display = 'none'; resultWrapper.style.display = 'none'; clearInterval(etaInterval);
				try {
					isUploading = true; // Set uploading flag
					const fnIndex = await getFnIndex(), sessionHash = genHash();
					setSubmitButtonState('uploading'); progressWrapper.style.display = 'flex'; progressLabel.textContent = '正在上传...';
					const form = new FormData(); form.append('files', file);
					const xhr = new XMLHttpRequest(); xhr.open('POST', `${API_BASE}/gradio_api/upload?upload_id=${sessionHash}`, true);
					xhr.upload.onprogress = t => { t.lengthComputable && (progressBar.value = t.loaded / t.total, progressLabel.textContent = `正在上传... ${Math.round(t.loaded / t.total * 100)}%`) };
					const pathStr = await new Promise((resolve, reject) => {
						xhr.onload = () => xhr.status >= 200 && xhr.status < 300 ? resolve((t => { try { const e = JSON.parse(t), o = Array.isArray(e) ? e[0] : null; if (!o) throw new Error("Invalid response"); return "string" == typeof o ? o : o.path } catch (t) { throw new Error("Parse error") } })(xhr.responseText)) : reject(new Error(`上传失败: ${xhr.statusText || 'Status ' + xhr.status}`));
						xhr.onerror = () => reject(new Error('网络错误'));
						xhr.send(form);
					});
					isUploading = false; // Unset uploading flag after upload is done

					progressWrapper.style.display = 'none'; setSubmitButtonState('processing'); statusText.textContent = '已入队，等待处理...';
					const fileObj = { path: pathStr, url: null, size: file.size, orig_name: file.name, is_stream: false, meta: { _type: 'gradio.FileData' } };
					rawRecognitionResult = await runViaQueue(fileObj, fnIndex, sessionHash);
					statusText.textContent = '识别完成！'; resultWrapper.style.display = 'block'; resultFormatSelect.value = '纯净文本'; updateResultDisplay();
				} catch (e) {
					statusText.textContent = `失败: ${e.message || '未知错误'}`; console.error(e);
				} finally {
					isUploading = false; // Ensure flag is always unset
					setSubmitButtonState('idle'); progressWrapper.style.display = 'none'; clearInterval(etaInterval);
				}
			});
			D.body.style.opacity = 1;
		});
	</script>
